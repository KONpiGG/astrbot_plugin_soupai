name: soupai # 这是你的插件的唯一识别名。
desc: AI 海龟汤推理游戏插件，支持自动生成谜题、智能判断、验证系统、智能提示、存储库管理等功能。网络题库包含近300道海龟汤，还在继续更新中。 # 插件简短描述
version: v1.0.0 # 插件版本号。格式：v1.1.1 或者 v1.1
author: KONpiGG # 作者
repo: https://github.com/KONpiGG/astrbot_plugin_soupai # 插件的仓库地址

# 事件监听器配置
event_listener:
  default_priority: 100  # 确保高于默认 reply 插件
  stop_propagation: false  # 不阻止其他插件继续处理
